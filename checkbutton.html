<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checkbox</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="">
	<style>
		.selected{
			background-color: rgb(240, 173, 78);   /*orange*/
		}
		.box{
			width: 300px;
		}
		.category-item{
			width: 30%;
			margin: 0px 0px 2px 0px;
		}
	</style>
</head>
<body>

	<div class="box">
		<button class="btn category-item" name="壓力" id="19df1c0e-e045-e711-9d2c-00155d6c6544">壓力</button>
		<button class="btn category-item" name="" id="19df1c0e-e045-e711-9d2c-00155d6c6544">緯度</button>
		<button class="btn category-item" name="壓力" id="19df1c0e-e045-e711-9d2c-00155d6c6544">溫度</button>
		<button class="btn category-item" name="壓力" id="19df1c0e-e045-e711-9d2c-00155d6c6544">轉速</button>
		<button class="btn category-item" name="壓力" id="19df1c0e-e045-e711-9d2c-00155d6c6544">電壓諧波</button>
	</div>
	
	

	<script>



		let tags = document.getElementsByClassName('category-item');
		console.log(tags);
		let i = 0;
		for(i=0;i<tags.length;i++){
			tags[i].addEventListener('click', function(e){
				e.target.classList.toggle('selected');
			});
		}

	</script>
</body>
</html>
